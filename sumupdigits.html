<html>
<head>
	<meta charset="utf-8">
	<title>Sum Up Those Digits!</title>
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<style type="text/css">
		#output {
			display: none;
		}
	</style>
</head>
<body>
	<h1>Sum Up Those Digits!</h1>

	<p>Enter any number into the form and submit to see the sum of each individual digit</p>
	
	<input type="number" id="digits" name="digits">
	
	<input type="submit" id="digitsSubmit">

	<h1 id="output"></h1>

	<script type="text/javascript">
		function sumUp(number) {
			var digits = number.split('');
			var total = 0;
			digits.forEach(function (digit, index, digits) {
				total += parseInt(digit);
			});
			return total;
		}

		$('#digitsSubmit').click(function (e) {
			e.preventDefault;
			var number = $('#digits').val();
			$('#output').text(sumUp(number));
			$('#output').show();
		});
	</script>
</body>
</html>
